apiVersion: apps/v1
kind: Deployment
metadata:
  name: peerprep-editor
  # tag::labels3[]
  labels:
    # end::labels3[]
    # tag::app4[]
    app: editor
    # end::app4[]
spec:
  selector:
    matchLabels:
      # tag::app5[]
      app: editor
      # end::app5[]
  template:
    metadata:
      # tag::labels4[]
      labels:
        # end::labels4[]
        # tag::app6[]
        app: editor
        # end::app6[]
    spec:
      containers:
        - name: peerprep-editor-container
          # tag::image2[]
          image: gcr.io/peerprep-2d654/peerprep-editor:latest
          # end::image2[]
          ports:
            # tag::containerPort2[]
            - containerPort: 6001
          # end::containerPort2[]
---
apiVersion: v1
kind: Service
metadata:
  name: peerprep-editor
  annotations:
    cloud.google.com/backend-config: '{"default": "pp-backend-config"}'
    cloud.google.com/neg: '{"ingress": true}'
spec:
  # tag::NodePort2[]
  type: NodePort
  # end::NodePort2[]
  selector:
    # tag::app8[]
    app: editor
    # end::app8[]
  ports:
    - protocol: TCP
      port: 6001
      targetPort: 6001
      # tag::nodePort2[]
      nodePort: 31006
      # end::nodePort2[]
