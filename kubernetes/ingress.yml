apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-peerprep
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /matching
            backend:
              service:
                name: peerprep-matching
                port:
                  number: 4000
    - http:
        paths:
          - pathType: Prefix
            path: /chat
            backend:
              service:
                name: peerprep-chat
                port:
                  number: 5000
